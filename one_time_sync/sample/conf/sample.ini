[global]
database_file = ABSOLUTE_PATH_TO_DB_STORAGE.sqlite
lock_file = /tmp/one_time_sync.CONFIG_NAME.pid
verbose = False

[source]
username = REMOTE_USERNAME
host = REMOTE_HOST_NAME_OR_IP
directory = ABSOLUTE_REMOTE_DIRECTORY

[target]
directory = ABSOLUTE_TARGET_DIRECTORY

[deluge]
enabled = False
host = REMOTE_HOST_NAME_OR_IP
port = PORT
username = REMOTE_USERNAME
password = REMOTE_PASSWORD
max_upload_speed = 200